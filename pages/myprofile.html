    <div class=col-2>
            <div id=playerpic>
                <img src="images/profilepicturemock.png" alt=profilepick><br>
                <h2>{{playerStats.name}}</h2>
            </div>
        <div id=playerstats>
            <span style="display: block" class=gradientFill><h2>My stats</h2></span><br>
            <ul>
                <li><label>Most played course:</label><p>{{playerStats.mostPlayedCourse }}</p></li>
                <li><label>Average score on most played course:</label><p>{{playerStats.mostPlayedCourseAvg }}</p></li>
                <li><label>Average score on all courses:</label> <p>{{playerStats.Avg }}</p></li>
                <li><label>Total throws:</label> <p>{{playerStats.totalThrows }}</p></li>
            </ul>
        </div>
    </div>
